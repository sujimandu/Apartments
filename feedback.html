<h2>Feedback Form</h2>

    <p>We would love to hear your thoughts, concerns or problems with anything so we can improve!</p>
<div class="row">
<div class="col-sm-6">
<div class="container">
  
        <form class="form-horizontal" action="/action_page.php">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-3">
                   <input type="email" class="form-control" id="name" placeholder="Enter name" name="email"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="address">Address:</label>
                    <div class="col-sm-3">
                      <input type="email" class="form-control" id="address" placeholder="Enter Address" name="email">

            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-3">

                    </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="Mobilenumber" >Mobile number</label>
                    <div class="col-sm-3">

            <div class="form-group">
                <label class="control-label col-sm-2" for="feedback">Describe Feedback</label>

                     <button type="submit" class="btn btn-default">Reset</button>
                </div>
